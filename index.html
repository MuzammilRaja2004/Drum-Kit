<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assest/Css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="main-wrapper">
        <div class="key-map-wrapper">
          <h2>Key Mapping</h2>

          <ul class="key-map-list">
            <li>
              <kbd class="key-code">E</kbd>
              <span class="key-sound">Crash</span>
            </li>

            <li>
              <kbd class="key-code">R</kbd>
              <span class="key-sound">Ride</span>
            </li>

            <li>
              <kbd class="key-code">F</kbd>
              <span class="key-sound">Floor tom</span>
            </li>

            <li>
              <kbd class="key-code">G</kbd>
              <span class="key-sound">Mid tom</span>
            </li>

            <li>
              <kbd class="key-code">H</kbd>
              <span class="key-sound">High tom</span>
            </li>

            <li>
              <kbd class="key-code">V</kbd>
              <kbd class="key-code">B</kbd>
              <span class="key-sound">Kick</span>
            </li>

            <li>
              <kbd class="key-code">J</kbd>
              <span class="key-sound">Snare</span>
            </li>

            <li>
              <kbd class="key-code">I</kbd>
              <span class="key-sound">Hi-Hat Open</span>
            </li>

            <li>
              <kbd class="key-code">K</kbd>
              <span class="key-sound">Hi-Hat Closed</span>
            </li>
          </ul>
        </div>
        <h1 class="main-title">JavaScript Drum Kit</h1>

        <div class="drum-kit-wrapper">
          <img
            id="crash-ride"
            class="crash-cymbal"
            src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png"
            alt="Crash cymbal"
          />
          <img
            id="hihat-top"
            class="hihat-top-cymbal"
            src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png"
            alt="Hi Hat cymbal"
          />
          <div data-key="74" class="key snare">
            <kbd>J</kbd>
          </div>
          <div data-key="66" class="key kick">
            <kbd>B</kbd>
          </div>
          <div data-key="86" class="key kick2">
            <kbd>V</kbd>
          </div>
          <div data-key="72" class="key tom-high" >
            <kbd>H</kbd>
          </div>
          <div data-key="71" class="key tom-mid" >
            <kbd>G</kbd>
          </div>
          <div data-key="70" class="key tom-low" >
            <kbd>F</kbd>
          </div>
          <div data-key="69" class="key crash" >
            <kbd>E</kbd>
          </div>
          <div data-key="82" class="key ride" >
            <kbd>R</kbd>
          </div>
          <div data-key="73" class="key hihat-open">
            <kbd>I</kbd>
          </div>
          <div data-key="75" class="key hihat-close">
            <kbd>K</kbd>
          </div>
          <img
            class="drum-kit"
            src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png"
            alt="Drum Kit"
          />

         <audio id="audio1" controls style="display:none" data-key="74">
            <source src="./Assest/Drum__Sound/Drum__1.wav" type="audio/mpeg">
          </audio>

          <audio id="audio2" controls style="display:none" data-key="66">
            <source src="./Assest/Drum__Sound/Drum__2.wav" type="audio/mpeg">
          </audio>

          <audio id="audio3" controls style="display:none" data-key="86">
            <source src="./Assest/Drum__Sound/Drum__3.wav" type="audio/mpeg">
          </audio>

          <audio id="audio4" controls style="display:none" data-key="72">
            <source src="./Assest/Drum__Sound/Drum__4.wav" type="audio/mpeg">
          </audio> 

          <audio id="audio5" controls style="display:none" data-key="71">
            <source src="./Assest/Drum__Sound/Drum__5.wav" type="audio/mpeg">
          </audio> 
          
          <audio id="audio6" controls style="display:none" data-key="70">
            <source src="./Assest/Drum__Sound/Drum__6.wav" type="audio/mpeg">
          </audio> 

          <audio id="audio7" controls style="display:none" data-key="69">
            <source src="./Assest/Drum__Sound/Drum__7.wav" type="audio/mpeg">
          </audio> 

          <audio id="audio8" controls style="display:none" data-key="82">
            <source src="./Assest/Drum__Sound/Drum__8.wav" type="audio/mpeg">
          </audio> 

          <audio id="audio9" controls style="display:none" data-key="73">
            <source src="./Assest/Drum__Sound/Drum__9.wav" type="audio/mpeg">
          </audio> 

          <audio id="audio10" controls style="display:none" data-key="75">
            <source src="./Assest/Drum__Sound/Drum__10.wav" type="audio/mpeg">
          </audio> 





          </div>
        </div>
      </section>
    </main>
